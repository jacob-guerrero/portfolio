<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <script src="../scripts/projects.js" defer></script>
    <title>Projects - Jacob G</title>
  </head>
  <body>
    <header
      class="w-full fixed z-100 flex justify-center text-text-light bg-nav-blue backdrop-blur-md"
    >
      <nav class="w-full py-3 px-4 flex justify-between items-center max-w-7xl">
        <div class="border-2">
          <img src="../images/logo.png" alt="logo" class="w-6 m-1 p-0.5" />
        </div>
        <ul class="gap-12 hidden md:flex">
          <li>
            <a href="#" id="nav_about"> About Me </a>
          </li>
          <li>
            <a href="#" id="nav_skills"> Skills </a>
          </li>
          <li>
            <a href="#" id="nav_projects"> Projects </a>
          </li>
        </ul>
        <a
          href="#"
          id="nav_contact"
          class="max-w-max px-2 py-1 flex gap-2 rounded-xl border-1 border-soft-gray"
        >
          Contact
          <img
            src="../icons/arrow-right.svg"
            alt="arrow right"
            class="w-6 p-1 bg-highlight rounded-full"
          />
        </a>
      </nav>
    </header>

    <section
      id="projects"
      class="w-full min-h-[calc(100lvh-4.5rem)] px-2 pt-16 pb-6 relative z-10 flex flex-col items-center gap-6 text-center bg-dark-blue"
    >
      <h2 class="text-3xl text-highlight">MY WORK</h2>

      <div class="mx-auto max-w-sm md:max-w-3xl lg:max-w-7xl">
        <ul
          id="projects_container"
          class="grid grid-cols-1 gap-x-4 gap-y-5 sm:grid-cols-2 lg:grid-cols-4"
        ></ul>
      </div>
    </section>

    <footer
      class="w-full px-2 py-6 relative z-10 bg-dark-blue flex justify-center items-center text-text-light gap-2"
    >
      <p class="inline-block">&copy; 2025 Jacob Guerrero</p>
      <a
        href="https://github.com/jacob-guerrero/"
        target="_blank"
        rel="noopener noreferrer"
        class="flex"
      >
        <picture class="inline-block">
          <img src="../icons/github-white.png" alt="GitHub link" class="w-5" />
        </picture>
      </a>
    </footer>
  </body>
</html>
